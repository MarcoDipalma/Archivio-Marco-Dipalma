<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork DOM 3</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <h1 class="text-center mt-3">Timer</h1>
    
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12 text-center">
                <input type="number" class="mt-5" placeholder="Inserisci un numero" id="counterInput">
            </div>

            <p class="mt-3 text-center fs-1" id="timer">
                00.00
            </p>

            <div class="col-4 mt-3 d-flex justify-content-center">
                <button class="btn btn-outline-success startBtn">
                    Avvia
                </button>
            </div>
            <div class="col-4 mt-3 d-flex justify-content-center">
                <button class="btn btn-outline-warning pauseBtn">
                    Pausa
                </button>
            </div>
            <div class="col-4 mt-3 d-flex justify-content-center">
                <button class="btn btn-outline-danger stopBtn">
                    Stop
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Javascript -->
    <script src="./script.js"></script>
    
</body>
</html>
