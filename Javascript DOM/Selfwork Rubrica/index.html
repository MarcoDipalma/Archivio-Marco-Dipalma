<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfwork Rubrica</title>
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <h1 class="text-center mt-2">Rubrica</h1>
  
  <!-- Bottoni -->

  <section>
    
    <!-- Prima sezione -->
    
    <div class="container-fluid">
      <div class="row justify-content-around mt-5">
        <div class="col-12 col-md-4 text-center">
          <h2>Mostra contatti</h2>
          <button class="btn btn-outline-success" id="btnShowContacts">Mostra contatti</button>
        </div>
        
        
        <!-- Seconda sezione -->
        
        
        <div class="col-12 col-md-4 text-center">
          <div class="row">
            <h2 class="col-12">Aggiungi/Modifica contatto</h2>
            
            <div class="col-6">
              <input type="text" id="nameInput" placeholder="Nome">
              <input type="number" id="phoneInput" placeholder="Numero" class="mt-2">
            </div>
            
            <div class="col-6">
              <button class="btn btn-outline-success" id="btnAddContact">
                Aggiungi contatto
              </button>
              
              <button class="btn btn-outline-success mt-2" id="btnEditContacts">Modifica contatto</button>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <!-- Rubrica -->

  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8"  id="tabContacts">
      </div>
    </div>

  </section>
  
  
  <!-- JS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/76a714bb77.js" crossorigin="anonymous"></script>


  <!-- Javascript -->
  <script src="./script.js"></script>

</body>
</html>
