<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork Operatori 3</title>
</head>
<body>
    

    <script>

        let num1 = prompt('Scegli un numero');
        let num2 = prompt('Scegli un altro numero');

        console.log('I numeri che hai scelto sono ' +num1 +' e ' +num2);

        let somma = (num1 + num2);
        let sottrazione = (num1 - num2);
        let moltiplicazione = (num1 * num2);
        let divisione = (num1 / num2);
        let potenza = (num1 ** num2);


        console.log(`Con i numeri da te scelti, i risultati delle varie operazioni sono:\n Somma ${somma} \n Sottrazione ${sottrazione} \n Moltiplicazione ${moltiplicazione} \n Divisione ${divisione.toFixed(2)} \n Potenza ${potenza}`);        
        


    </script>

</body>
</html>
