    <script>

        let contenitoreDispari = 0
        let nDispari = 0

        for (let i = 1; i <=20; i++) {
            
            if (i % 2 == 0) {
                console.log(i);               
            } else {
                contenitoreDispari = contenitoreDispari + i;
                nDispari ++;
            }
        }
        
        
        console.log('la somma dei numeri dispari è : ' + contenitoreDispari);
        console.log('ci sono ' + nDispari + ' numeri dispari');
        
        let media = (contenitoreDispari / nDispari);
        
        console.log('e la media è: ' + media);
        
        



    

    </script>
