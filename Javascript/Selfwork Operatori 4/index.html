<body>
    

    <script>

        let totGatti = prompt('Quanti gatti ci sono?');
        let gattiPerFila = prompt('Da quanti gatti Ã¨ formata una fila?');

        let totFile = (totGatti / gattiPerFila);

        let gattiNonInFila = (totGatti % gattiPerFila);

        let gattiMancantiPerFormareFila = (gattiPerFila - gattiNonInFila);



        console.log(`Ci sono ${totFile.toFixed(0)} file di gatti e ne mancano ${gattiMancantiPerFormareFila} per una nuova fila, con un avanzo di ${gattiNonInFila}`);

        

    </script>
